{% extends 'accounts/accounts_base.html' %}

{% block preaccount %}
{% if registered %}
   <h1>Your request has been submitted</h1>
{% else %}
<h1>
For signup
</h1>
{% endif %}

{% endblock %}

{% block account_content %}

    {{ form.as_p }}
    {{ form2.as_p }}

  </form>
{% endblock %}
