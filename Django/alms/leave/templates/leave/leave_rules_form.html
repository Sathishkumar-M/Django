{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
{% if user.is_superuser %}
   <form method="post">
     {% csrf_token %}
     {% bootstrap_form form %}
     <input type="submit" value="Submit">
   </form>
{% else %}
  <h1>Sorry! you don't have access</h1>
{% endif %}

{% endblock %}
